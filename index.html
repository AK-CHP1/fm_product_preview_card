<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <img src="images/image-product-desktop.jpg" alt="Image Product" class="product-img">
      <section class="content">
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <h5>PERFUME</h5>
        <article class="description">
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
        </article>
        <div class="price">
          <span class="current">$149.99</span><span class="old">$169.99</span>
        </div>
        <div class="cart-btn">
          <img src="images/icon-cart.svg" alt="Cart icon"> <span>&nbsp;&nbsp;Add to Cart</span>
        </div>
      </section>
    </div>
  </main>
</body>

</html>
